<style>
    @import url('https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300;400;700&family=Montserrat:wght@300;400;700&family=Poppins:ital,wght@0,300;0,400;0,500;1,600&display=swap');

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Advent Pro', sans-serif;
        background-size: cover;
        font-size: 1.2rem;
    }
    /* =================================== FROM =================================== */
    .form{
        width: 90%;
        max-width: 900px;
        border-radius: 1em ;
        margin: auto;
        font-weight: bolder;
        border-radius: 15px;
        border: 2px solid #7e7b7b;
        margin-bottom: -200px;
        margin-top: -300px;
        position: relative;
    } 

    .form__container{
        width: 100%;
        display: grid;
        gap: 1em;
        grid-auto-columns: 100% ;
        padding: 30px 40px 80px 40px;
        background-color: white;
        border-radius: 0 0 14px 14px ;

    } 
    /* =================================== FROM__HEADER =================================== */
    .form__header{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: #FF6712;
        padding: 50px;
        border-radius: 14px 14px 0 0 ;

    }
    .header__logo{
        width: 120px;
    }
    .header__title{
        text-align: center;
        font-size: 1.9rem;
        margin-bottom: 1.4em;
        width: max-content;
        color: white;
        margin-top: 50px;
    }
    /* =================================== FROM__INPUTS =================================== */
    .form__input{
        font-family: inherit;
        font-size: 1rem;
        padding: 0.8em 1em ;
        outline: none;
        border: none;
        border: 1px solid #bbb0b0;
        border-radius: 0.2em;
        
    }
    .form__input:focus{
        border: 2px solid #FF6712 ;
    }
    .form__input__message{
        resize: none;
        padding: 1.8em 1em;
        margin-bottom: 0.5em;
    }

    /* =================================== FROM__CALL TO ACTION =================================== */
    .form__cta{
        display: flex;
        justify-content: space-evenly;
    }
    .cta__send{
        font-weight: bolder;
        font-size: 1rem;
        height: 50px;
        width: 90px;
        background-color: #FF6712;
        box-shadow: 0px 6px 6px rgba(0, 0, 0, 0.623);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all ease 150ms;
    }
    .cta__send:hover{
        /* background-color: #ca5b1b; */
        width: 100px;
    }
    .cta__send:active{
        transform: translateY(10px);
        box-shadow: 0px 0px 0px;
    }
    .cta__back{
        font-weight: bolder;
        font-size: 1rem;
        height: 50px;
        width: 90px;
        background-color: #FF6712;
        box-shadow: 0px 6px 6px rgba(0, 0, 0, 0.623);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all ease 150ms;
    }
    .cta__back:hover{
        width: 100px;

    }
    .cta__back:active{
        transform: translateY(10px);
        box-shadow: 0px 0px 0px;
    }

    /* =================================== MEDIA =================================== */

    @media (max-width:450px){
        .form{
            /* padding: 3.5em 1em; */
            /* background-color: aqua; */
            width: 100%;
            border: none;
        }
        .form__header{
            margin-top: 100px;
        }
    }

</style>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1430 320">
        <path fill="#F2A88D" fill-opacity="1"
            d="M0,64L60,64C120,64,240,64,360,85.3C480,107,600,149,720,186.7C840,224,960,256,1080,245.3C1200,235,1320,181,1380,154.7L1440,128L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z">
        </path>
    </svg>
            
    <form class="form" method="POST">
            <!-- =================================== FORM__HEADER =================================== -->
            <div class="form__header">
                <img 
                    class="header__logo"
                    src="logoWhite.png" 
                    alt="Logo Sena"
                >
                <h1 class="header__title">
                    ENCUESTA DE SATISFACCIÓN VISITAS TECNICAS UNIDAD DE SERVICIOS TECNOLOGICOS
                </h1>
            </div>

            <!-- =================================== FORM__INPUTS =================================== -->

            <div class="form__container">
            
                <label  for="">
                    Ingrese su nombre completo: 
                </label>
                <input 
                    class="form__input"
                    id="name" 
                    name="name" 
                    type="text" 
                >
            
                <label for="">
                    Ficha: 
                </label>
                <input 
                    class="form__input"
                    id="ficha" 
                    name="ficha" 
                    type="text" 
                >

                <label for="">
                    Programa: 
                </label>
                <input 
                    class="form__input"
                    id="programa" 
                    name="programa" 
                    type="text" 
                >
                <!-- =================================== FORM__TEXT AREA =================================== -->

                <label for="">
                    ¿Cuál es su percepción con respecto a la organización del evento?
                </label>
                <textarea 
                    class="form__input form__input__message" 
                    id="p1" name="p1" 
                    rows="3"
                ></textarea>

                <label for="">
                    ¿Cuál es su percepción sobre la solución a las inquietudes expresadas por
                    usted al personal de la Unidad de Servicios Tecnológicos?
                </label>
                <textarea 
                    class="form__input form__input__message"
                    id="p2" name="p2" 
                    rows="3"
                ></textarea>

                <label for="">
                    ¿Cuál es su percepción con respecto a los temas recibidos en la
                    visita?
                </label>
                <textarea 
                    class="form__input form__input__message"
                    id="p3" name="p3" 
                    rows="3"
                ></textarea>

                <label for="">
                    ¿Cómo es su percepción con respecto a su experiencia con los equipos
                    usados en la Unidad de Servicios Tecnológicos? <b> Si aplica </b>.
                </label>
                <textarea 
                    class="form__input form__input__message" 
                    id="p4" 
                    name="p4" 
                    rows="3"
                ></textarea>

                <label for="">
                    ¿Qué percepción tiene usted con respecto a la utilidad de los
                    conocimientos recibidos en la Unidad de Serviciso Tecnológicos?
                </label>
                <textarea 
                    class="form__input form__input__message"
                    id="p5" 
                    name="p5" 
                    rows="3"
                ></textarea>

                <label for="">
                    ¿Qué percepción tiene usted con respecto al aporte práctico y teórico que
                    esta visita técnica le brinda como buena práctica para su Ficha o Centro de
                    Formación?
                </label>
                <textarea 
                    class="form__input form__input__message"
                    id="p6" 
                    name="p6" 
                    rows="3"
                ></textarea>
        
                <label for="">
                    ¿Qué temas le gustaría que se dieran en la próxima capacitación?
                </label>
                <textarea 
                    class="form__input form__input__message" 
                    id="p7" 
                    name="p7" 
                    rows="3"
                ></textarea>

                <label for="">
                    Registre acá sus comentarios y observaciones para nuestra
                    mejora...
                </label>
                <textarea 
                    class="form__input form__input__message"
                    id="comentarios" 
                    name="comentarios" 
                    rows="2"
                ></textarea>

                <!-- =================================== FORM__CALL TO ACTION =================================== -->
                <div class="form__cta">
                    <button 
                        class="cta__back" 
                        href="../../../../encuesta/"
                    >
                        Regresar
                        <!-- Enviar -->
                    
                    </button>

                    <button 
                        class="cta__send" 
                        type="submit" 
                        name="Enviar"
                    >
                        Enviar
                    </button>
                </div>
        </div>
    </form>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#F2A88D" fill-opacity="1"
            d="M0,64L60,64C120,64,240,64,360,85.3C480,107,600,149,720,186.7C840,224,960,256,1080,245.3C1200,235,1320,181,1380,154.7L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
        </path>
    </svg>
</body>
